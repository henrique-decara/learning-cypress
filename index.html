<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="message" class="error-message"></div>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="button" value="Login" onclick="validateLogin()">
        </form>
    </div>

    <script>
        function validateLogin() {
            // Clear previous messages
            document.getElementById('message').style.display = 'none';

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validation
            let errorMessage = '';
            if (!validateEmail(email)) {
                errorMessage = 'Invalid email';
            } else if (!password) {
                errorMessage = 'Please, insert a password';
            } else if (email === 'admin@user.com' && password === 'password') {
                window.location.href = 'invoice-list.html'; // Redirect to invoice list page
                return;
            } else {
                errorMessage = 'Invalid credentials';
            }

            // Display error message
            document.getElementById('message').innerText = errorMessage;
            document.getElementById('message').style.display = 'block';
        }

        function validateEmail(email) {
            // Simple email validation regex
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
